        name: Build and Test
        image: maven:3.8.4-openjdk-17
        caches:
          - maven
        script:
          - mvn clean install

    - step:
        name: Package Artifact
        image: maven:3.8.4-openjdk-17
        caches:
          - maven
        script:
          - mvn package

    - step:
        name: Deploy to Server
        deployment: production
        trigger: manual
        script:
          - echo "Deploying artifact to production server..."
